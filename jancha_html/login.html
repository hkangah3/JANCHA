<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANCHA Login</title>
    <link rel="stylesheet" href="login ext.css">
</head>
<body>

<div class="card">

    <!-- LEFT SIDE -->
    <div class="left">

        <a href="index.html">
        <img src="jancha.jpg" class="brand-logo">
        </a>

        <p class="brand-sub">Serving Panthers</p>

        <!-- container ABOVE the login button -->
        <div class="form-wrapper">
            <div class="login-form" id="loginForm">
                <form>
                    <label>Email</label>
                    <input type="email" required>

                    <label>Password</label>
                    <input type="password" required>
                </form>
            </div>
        </div>

        <!-- LOGIN BUTTON (stays forever in same spot) -->
        <button id="startBtn" class="primary-btn start-btn">Login</button>

    </div>

    <!-- RIGHT IMAGE AREA -->
    <div class="right">
        <img src="da view.JPG" class="full-img">

        <!-- CURVED OVERLAY ONLY ON LEFT SIDE OF IMAGE -->
        <div class="curve-overlay" id="curveOverlay"></div>
    </div>

</div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("loginForm");
    const startBtn = document.getElementById("startBtn");
    const curveOverlay = document.getElementById("curveOverlay");

    let firstClick = true; // track state

    startBtn.addEventListener("click", () => {

        if (firstClick) {
            // FIRST CLICK → ANIMATE + SHOW INPUTS

            curveOverlay.classList.add("morph");
            loginForm.classList.add("login-form--show");

            // Change button text (optional)
            startBtn.textContent = "Continue";

            firstClick = false; 
        } else {
            // SECOND CLICK → GO TO index.html
            window.location.href = "index.html";
        }

    });
});
</script>

</body>
</html>
