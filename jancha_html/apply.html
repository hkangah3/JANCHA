<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANCHA Registration</title>

    <link rel="stylesheet" href="apply ext.css">
</head>
<body>

<div class="page-bg"></div>

<div class="card">

    <a href="index.html">
        <img src="jancha.png" class="brand-logo">
    </a>

    <p class="subtitle">Serving Panthers</p>

    <div class="form-container">

        <!-- LEFT SIDE -->
        <div class="left-side">
            <form>

                <label>First Name*</label>
                <input type="text" name="first_name" required>

                <label>Last Name*</label>
                <input type="text" name="last_name" required>

                <label>Student ID*</label>
                <input type="text" name="student_id" required>

                <label>Email*</label>
                <input type="email" name="email" placeholder="example@pvamu.edu" required>

                <label>Phone Number*</label>
                <input type="text" name="phone" placeholder="(123)456-7890" required>

                <!-- NOW ADDED: GREYED OUT READ-ONLY HOUSING SELECTION BOXES -->
                <label>Classification*</label>
                <input type="text" id="classificationDisplay" class="display-box" placeholder="Select on right" readonly>

                <label>Housing Unit*</label>
                <input type="text" id="housingDisplay" class="display-box" placeholder="Select on right" readonly>

                <label>Room Number*</label>
                <input type="text" id="roomDisplay" class="display-box" placeholder="Select on right" readonly>

                <!-- HIDDEN REAL VALUES FOR PHP -->
                <input type="hidden" name="classification" id="classificationInput">
                <input type="hidden" name="housing_unit" id="housingUnitInput">
                <input type="hidden" name="room" id="roomNumberInput">

                <a href="ty.html" class="btn">Register</a>

            </form>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-side">

            <label>Classification*</label>
            <div class="choice-group" id="classificationGroup">
                <button type="button" class="choice-btn" data-value="Freshman">Freshman</button>
                <button type="button" class="choice-btn" data-value="Sophomore">Sophomore</button>
                <button type="button" class="choice-btn" data-value="Junior">Junior</button>
                <button type="button" class="choice-btn" data-value="Senior">Senior</button>
            </div>

            <label>Housing Unit*</label>
            <div class="choice-group" id="housingGroup"></div>

            <label>Room Number*</label>
            <div class="choice-group" id="roomGroup"></div>

        </div>

    </div>
</div>

<script src="apply fx.js"></script>

</body>
</html>
